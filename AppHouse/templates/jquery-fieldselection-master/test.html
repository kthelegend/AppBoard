<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery - fieldSelection</title>
	<meta name="author" content="Alex Brem" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="jquery-latest.pack.js"></script>
	<script type="text/javascript" src="jquery-fieldselection.js"></script>
	<script type="text/javascript"><!--//--><![CDATA[//><!--
		$(document).ready(function(){
			// install the event handler for #debug #output
			$('input[@type="text"], textarea').mouseup(update);
			// .keyup(update).mousedown(update).mouseup(update).mousemove(update);
			
		});

		function update(e) {
		// here we fetch our text range object
			var range = $(this).getSelection();
			//alert(range.text);
			$('#output').html("<span>" + range.text + "</span>");
		}
		
		function myFunction()
		{
		alert(document.selection.createRange().htmlText);
			
		}
	</script>
</head>
<body>
<pre id="output"></pre>
<textarea id="area2" name="area1" onselect="myFunction()">hello how are you</textarea>
</body>
</html>
